<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title class="title__site">C° to F°</title>
</head>
<body>
    <div class="container">
        <div class="up">
            <h2 id="title">Convert Celsius to Fahrenheit</h2>
            <input type="text" id="reciver" placeholder="Celsius">
        </div>
        <div class="buttons">
            <button type="submit" class="button__setting" id="convert" onclick="convert()">Convert</button>
            <button type="reset" class="button__setting"  id="reset" onclick="reset()">Reset</button>
            <button type="submit" class="button__setting" id="change" onclick="change()">Change</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
